<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>Adidasler Prolethics - eTalent Data Manager</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a style="padding-right: 2em;" class="navbar-brand" href="/etdm/home">Adidasler Prolethics : : : eTalent Data Manager</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/etdm/athletes/list">Athletes</a>
                </li>
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/etdm/athletes/elite/list">Elite Athletes</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <span style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>
            </form>
        </div>
    </nav>

    <div style="padding-top:1em;" class="container">
        <div style="margin-bottom: 1em;">
            <span style="font-size: 2em; color: #32a5e7;">New Athlete Registration Form</span>
        </div>

        <form id="newAthleteForm" method="post" action="/etdm/athletes/new" th:object="${athlete}">
            <fieldset>
                <!-- <input type="hidden" name="athleteId" th:value="${athlete.athleteId}"/> -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ssn">SSN</label>
                            <span th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}"
                                  class="alert alert-danger"></span>
                            <input id="ssn" name="ssn" type="text" class="form-control" th:value="${athlete.ssn}">
                            <small id="ssnHelp" class="form-text text-muted">Enter a social secruity number in the format 123-45-67</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                             <label for="phoneNumber">Phone Number:</label>
                             <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                     class="alert alert-danger"></span>
                             <input tabindex="6" id="phoneNumber" name="phoneNumber" type="tel" class="form-control"
                                      aria-describedby="phoneNumberHelp" th:value="${athlete.phoneNumber}"/>
                             
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                  class="alert alert-danger"></span>
                            <input id="fullName" name="fullName" type="text" class="form-control" th:value="${athlete.fullName}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                             <label for="emailAddress">Email Address:</label>
                             <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
                                     class="alert alert-danger"></span>
                             <input tabindex="6" id="emailAddress" name="emailAddress" type="tel" class="form-control"
                                      aria-describedby="emailAddressHelp" th:value="${athlete.emailAddress}"/>
                        </div>
                    </div>
                </div>
                                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                                  class="alert alert-danger"></span>
                            <input id="dateOfBirth" name="dateOfBirth" type="text" class="form-control" th:value="${athlete.dateOfBirth}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                             <label for="dateOfRegistration">Date of Registration:</label>
                             <span th:if="${#fields.hasErrors('dateOfRegistration')}" th:errors="*{dateOfRegistration}"
                                     class="alert alert-danger"></span>
                             <input tabindex="6" id="dateOfRegistration" name="dateOfRegistration" type="tel" class="form-control"
                                      aria-describedby="dateOfRegirationHelp" th:value="${athlete.dateOfRegistration}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="totalNumberOfMedalsWon">Number of Medals Won</label>
                            <span th:if="${#fields.hasErrors('totalNumberOfMedalsWon')}" th:errors="*{totalNumberOfMedalsWon}"
                                  class="alert alert-danger"></span>
                            <input id="totalNumberOfMedalsWon" name="totalNumberOfMedalsWon" type="text" class="form-control" th:value="${athlete.totalNumberOfMedalsWon}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                             <label for="monthlySalary">Monthly Salary (in US Dollars and Cents):</label>
                             <span th:if="${#fields.hasErrors('monthlySalary')}" th:errors="*{monthlySalary}"
                                     class="alert alert-danger"></span>
                             <input tabindex="6" id="monthlySalary" name="monthlySalary" type="tel" class="form-control"
                                      aria-describedby="monthlySalaryHelp" th:value="${athlete.monthlySalary}"/>
                        </div>
                    </div>
                </div>
                
                <div style="float:right;">
                	<a href="#" class="btn btn-outline-warning">Reset</a>&nbsp;&nbsp;&nbsp;
                    <a href="/etdm/athletes/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Register Athlete</button>
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Sovichea : : : CS425-SWE</span>
            <span style="float:right;" class="text-muted">&copy; October 2019</span>
        </div>
    </footer>

</body>
</html>
